<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Dark Art</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/marketplace.css">
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="css/profile.css">
    </head>
    <body>
        <header>
            <div class="secondBanner">
                <div class="backButton">
                    <a href="index.html">
                        <input type="image" src="images/backArrow.png">
                    </a>
                </div>
                <div class="exitButton">
                    <a href="index.html">
                        <input type="image" src="images/exit.png">
                    </a>
                </div>
            </div>
        </header>
        <section>
            <div class="profile">
                <div class="nickname">Aleks</div>
                <div class="setting">
                    <div class="setting1">
                        <div>
                            <span>Name:</span>
                            <input type="text">
                        </div>
                        <div>
                            <span>Mail:</span>
                            <input type="mail">
                        </div>
                    </div>
                    <div class="setting2">
                        <div>
                            <span>Old password:</span>
                            <input type="password">
                        </div>
                        <div>
                            <span>New password:</span>
                            <input type="password">
                        </div>
                    </div>
                </div>
                <div class="button">
                    <a href="profile.html"><button class="loginButton" type="submit">save</button></a>
                </div>
            </div>
            <div class="history">
                <div class="historyTitle">
                    Purchase history
                </div>
                <div class="historyBorder">
                    <img src="images/historyLine.png">
                </div>
                <div class="historyList">
                    <div class="historyItem">
                        <div class="itemImage">
                            <img src="images/banner.png">
                        </div>
                        <div class="itemText">
                            <div class="itemTitle">"Oranges"</div>
                            <div class="itemDescription">Picture with oranges, from famous artist - Carolina Lokojo</div>
                        </div>
                        <div class="itemNumbers">
                            <div class="itemDate">21.09.2022</div>
                            <div class="itemPrice">299 000 $</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
